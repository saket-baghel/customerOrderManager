<div class="orders view slideRight">
<div class="container"><header>
<h3>All Customer Orders</h3>
</header>
<div>
<div class="row">
<div class="span12"
	data-ng-repeat="customer in customers | orderBy:'firstName'">
<div class="indent">
<h4><a href="#/customerorders/{{customer.id}}"
	style="color: white;">{{ customer.firstName + ' ' +
customer.lastName }}</a></h4>
</div>
<!--      <div data-ng-include="'/app/partials/ordersTable.html'" />   -->



 <table class="table table-condensed table-bordered ordersTable" data-ng-controller="OrderChildController">
    <thead>
        <tr>
            <th data-ng-click="setOrder('product')">Product</th>
            <th data-ng-click="setOrder('quantity')">Quantity</th>
            <th data-ng-click="setOrder('price')">Unit Price</th>
            <th data-ng-click="setOrder('orderTotal')">Total</th>
            <th>Delete Order</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-hide="customer.orders || customer.orders.length > 0" class="error">
            <td colspan="4">
                <div class="text-center"><strong>No orders found</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="order in customer.orders | orderBy:orderby:reverse" style="background-color:#fafafa;">
            <td>
                {{ order.product }}
            </td>
            <td>
                {{ order.quantity }}
            </td>
            <td>
                {{ order.price | currency }}
            </td>
            <td>
                {{ order.orderTotal | currency }}
            </td>
            <td>
                 <button class="btn btn-warning" type="button" style="line-height:80%;" 
                   data-ng-click="deleteOrder($index)">Delete
                 </button>
            </td>
        </tr>

    </tbody>
</table>

</div>
</div>
</div>
</div>
</div>
